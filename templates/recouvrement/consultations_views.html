
{% block content %}
{% load static %}
<style>
    /* CSS animation for form elements */
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Apply animation to form elements */
    .form-animate {
      animation: fadeInRight 1s ease-in-out;
    }

    /* CSS animation for the chart */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply animation to the chart */
    .chart-animate {
      max-width: 100%;
      height: auto;
        overflow-x: scroll;
        white-space: nowrap;
      animation: fadeIn 1s ease-in-out;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
  }

  .card-stat{
      width: 900px;
      border-radius: 50px;
  }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <h1>Statistique par unit√©s :</h1>
    <div class="card-container">
      <div class="card-stat">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for unite in unites %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="card-stat">
                <div class="card-body bg-info text-white">
                  <center>
                    <a href="{% url 'recouvrement:view_consultations_pour_chaque_unit' unite.id %}">
                    <p class="card-text" style="font-size: 32px; color:white;">{{ unite.lib_unit }}</p>
                    </a>
                  </center>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    
    




    {% endblock %}
